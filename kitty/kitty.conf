# Основные настройки
font_family      JetBrains Mono  # Или любой моноширинный шрифт, установи pacman -S ttf-jetbrains-mono
font_size        14
scrollback_lines 10000
window_padding_width 5

# Фоновое изображение (твои обои)
#background_image /home/arima/Pictures/wallpapers/thumb-1920-1163434.jpg   # Путь к твоему файлу
background_image_layout scaled
background_tint 0.8
background_image_linear_gradient top left #ff0000  # Градиент красного сверху для атмосферы Eva
background_opacity 0.7

# Цветовая схема (тёмная с красными акцентами, вдохновлено Eva)
foreground          #f8f8f2
background          #000000
selection_background #cc0000
selection_foreground #ffffff
url_color           #ff6666
cursor             #ff0000
cursor_text_color   background

# Стандартные цвета (16 ANSI)
color0  #000000
color1  #cc0000
color2  #00cc00
color3  #cccc00
color4  #0000cc
color5  #cc00cc
color6  #00cccc
color7  #cccccc
color8  #666666
color9  #ff0000
color10 #00ff00
color11 #ffff00
color12 #0000ff
color13 #ff00ff
color14 #00ffff
color15 #ffffff

# Яркие цвета (256)
color16 #000000
color17 #cc0000
# ... (можно расширить, но базово хватит)

# Клавиатурные shortcuts (опционально, для удобства)
map ctrl+shift+t new_tab
map ctrl+shift+w close_window

# Включи темы из kitty-themes, если хочешь экспериментировать
# include ~/.config/kitty/current-theme.conf  # Для автоматической смены тем
