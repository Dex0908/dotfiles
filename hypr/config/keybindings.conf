###                       Scratchpad                  ###
#/||-------------------------------------------------||\#
# Enable toggling between scratchpad or special workspaces (magic/IMGEN)
bind = $mainMod, S, togglespecialworkspace, system
bind = $mainMod SHIFT, S, movetoworkspace, special:system
bind = $mainMod, X, togglespecialworkspace, IMGEN
bind = $mainMod SHIFT, X, movetoworkspace, special:IMGEN
bind = $mainMod, F, togglespecialworkspace, config
bind = $mainMod SHIFT, F, movetoworkspace, special:config
bind = WIN, E, togglespecialworkspace, music
bind = WIN SHIFT, E, movetoworkspace, special:music
bind = $mainMod, D, togglespecialworkspace, telegram
bind = $mainMod SHIFT, D, movetoworkspace, special:telegram
bind = $mainMod, A, togglespecialworkspace, obsidian
bind = $mainMod SHIFT, A, movetoworkspace, special:obsidian
bind = WIN, X, togglespecialworkspace, xdd
bind = WIN SHIFT, X, movetoworkspace, special:xdd

