# Bind multimedia keys for volume control and brightness adjustment on a laptop
bindel = $mainMod ,F1, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod ,F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = $mainMod ,F3, exec, brightnessctl s 10%+
bindel = $mainMod ,F4, exec, brightnessctl s 10%-

# ─── Яркость ноутбука ───
bindel = $mainMod, F3, exec, brightnessctl -d intel_backlight s +10%
bindel = $mainMod, F4, exec, brightnessctl -d intel_backlight s 10%-

# ─── Яркость внешнего монитора (Acer S235HL) ───
bindel = $mainMod , F3, exec, ddcutil setvcp 10 + 10
bindel = $mainMod , F4, exec, ddcutil setvcp 10 - 10

