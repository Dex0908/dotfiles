#workspace = 6, name:GAMING, monitor:DP-3, layoutopt:orientation:bottom

#ENTERTAINMENT (HDTV)
#workspace = 9, name:MEDIA-CENTER, monitor:HDMI-A-2, layoutopt:orientation:center

#SCRATCH PADS
